<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOURBON Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with restaurant name and theme toggle -->
    <header>
        <h1>BOURBON Restaurant</h1>
        <button id="theme-btn">Toggle Theme</button>
    </header>

    <!-- Search and filter section -->
    <section id="menu-controls">
        <input type="text" id="search" placeholder="Search for dishes...">
        <div id="categories">
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="appetizers">Appetizers</button>
            <button class="filter-btn" data-category="main-course">Main Course</button>
            <button class="filter-btn" data-category="desserts">Desserts</button>
            <button class="filter-btn" data-category="drinks">Drinks</button>
        </div>
    </section>

    <!-- Menu items display section -->
    <section id="menu">
        <h2>Menu Items</h2>
        <div id="menu-items">
            <!-- Menu items will load dynamically here -->
        </div>
    </section>

    <!-- Cart section -->
    <section id="cart">
        <h2>Your Cart</h2>
        <p>Total: $<span id="total-price">0.00</span></p>
        <button id="checkout-btn">Checkout</button>
        <ul id="cart-items"></ul>
    </section>

    <!-- Modal for item details -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
