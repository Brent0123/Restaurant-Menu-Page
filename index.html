<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOURBON Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BOURBON Restaurant Menu</h1>
        <button id="theme-btn">Toggle Light/Dark Theme</button>
    </header>

    <section>
        <input type="text" id="search" placeholder="Search for dishes...">
        <div id="categories">
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="appetizers">Appetizers</button>
            <button class="filter-btn" data-category="main-course">Main Course</button>
            <button class="filter-btn" data-category="desserts">Desserts</button>
            <button class="filter-btn" data-category="drinks">Drinks</button>
        </div>
    </section>

    <section id="menu">
        <h2>Menu Items</h2>
        <div id="menu-items">
            <!-- Menu items will load dynamically here -->
        </div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <p>Total: $<span id="total-price">0.00</span></p>
        <button id="checkout-btn">Checkout</button>
        <ul id="cart-items"></ul>
    </section>

    <script src="app.js"></script>
</body>
</html>
