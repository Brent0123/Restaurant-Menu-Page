<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOURBON Restaurant Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>BOURBON Restaurant</h1>
    <button id="theme-toggle">Toggle Light/Dark Mode</button>
  </header>

  <!-- Search Bar -->
  <section id="search-section">
    <input type="text" id="search-bar" placeholder="Search for dishes...">
  </section>

  <!-- Category Buttons -->
  <nav id="category-buttons">
    <button class="category-btn" data-category="All">All</button>
    <button class="category-btn" data-category="Appetizers">Appetizers</button>
    <button class="category-btn" data-category="Main Course">Main Course</button>
    <button class="category-btn" data-category="Desserts">Desserts</button>
    <button class="category-btn" data-category="Drinks">Drinks</button>
  </nav>

  <!-- Menu Section -->
  <main id="menu-section"></main>

  <!-- Shopping Cart -->
  <section id="cart-section">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <h3>Total: $<span id="cart-total">0.00</span></h3>
  </section>

  <!-- Modal for Item Details -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <h3 id="modal-title"></h3>
      <p id="modal-details"></p>
      <p id="modal-price"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
